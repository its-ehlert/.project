<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Magenta</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Minimal Header -->
    <header class="auth-header">
        <div class="auth-header-container">
            <a href="../index.html" class="auth-logo">
                <i class="fas fa-book-open"></i>
                <span>Magenta Admin</span>
            </a>
        </div>
    </header>

    <!-- Admin Login Section -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header-content">
                    <h1>Admin Access</h1>
                    <p>Sign in to Magenta Admin Panel</p>
                </div>

                <form class="auth-form" id="adminLoginForm">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="text" id="username" name="username" required>
                            <label for="username" class="floating-label">Username</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="password" id="password" name="password" required>
                            <label for="password" class="floating-label">Password</label>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="rememberMe">
                            <span class="checkmark"></span>
                            Stay signed in
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <div class="auth-actions">
                        <a href="login.html" class="create-account-link">User Login</a>
                        <button type="submit" class="btn btn-primary">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="admin-notice">
                    <i class="fas fa-shield-alt"></i>
                    <p>This area is restricted to authorized administrators only.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
