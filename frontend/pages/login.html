<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Magenta</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <!-- Login Section -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header-content">
                    <h1>Sign in</h1>
                    <p>to continue to Magenta</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-container">
                            <input type="email" id="email" name="email" required>
                            <label for="email" class="floating-label">Email</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input type="password" id="password" name="password" required>
                            <label for="password" class="floating-label">Password</label>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="rememberMe">
                            <span class="checkmark"></span>
                            Stay signed in
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <div class="auth-actions">
                        <a href="register.html" class="create-account-link">Create account</a>
                        <button type="submit" class="btn btn-primary">
                            Sign in
                        </button>
                    </div>
                </form>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="social-auth">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Initialize API and Auth
        const api = new BookStoreAPI();
        const auth = new AuthManager();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.querySelector('input[name="rememberMe"]').checked;

            if (!email || !password) {
                showNotification('Please fill in all fields', 'error');
                return;
            }

            try {
                showLoadingSpinner();
                
                const result = await auth.login({ email, password });
                
                if (result) {
                    // Login successful
                    showNotification('Login successful!', 'success');
                    
                    // Redirect to home page or specified redirect
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    if (redirect) {
                        window.location.href = `../${redirect}`;
                    } else {
                        window.location.href = '../index.html';
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Login failed. Please try again.', 'error');
            } finally {
                hideLoadingSpinner();
            }
        });

        // Handle password toggle
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // Show notification function
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${message}</span>
                    <button class="notification-close">&times;</button>
                </div>
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 5000);
            
            // Close button functionality
            notification.querySelector('.notification-close').addEventListener('click', () => {
                notification.parentNode.removeChild(notification);
            });
        }

        // Show/hide loading spinner
        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    </script>
</body>
</html>
