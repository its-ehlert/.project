<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookStore</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .role-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .role-option:hover {
            border-color: #1a73e8;
            background: #f7fafd;
        }
        
        .role-option.selected {
            border-color: #1a73e8;
            background: #e8f0fe;
            color: #1a73e8;
        }
        
        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .role-option h3 {
            margin: 0.5rem 0;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .role-option p {
            margin: 0;
            font-size: 0.85rem;
            color: #666;
        }
        
        .role-option.selected p {
            color: #1a73e8;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">
                        <i class="fas fa-book-open"></i>
                        <span>BookStore</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Welcome Back</h1>
                        <p>Sign in to your account to continue</p>
                    </div>

                    <!-- Role Selector -->
                    <div class="role-selector">
                        <div class="role-option" data-role="customer" onclick="selectRole('customer')">
                            <i class="fas fa-user"></i>
                            <h3>Customer</h3>
                            <p>Browse books and make purchases</p>
                        </div>
                        <div class="role-option" data-role="admin" onclick="selectRole('admin')">
                            <i class="fas fa-user-shield"></i>
                            <h3>Admin</h3>
                            <p>Manage store and users</p>
                        </div>
                    </div>

                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="social-auth">
                        <button class="btn btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button class="btn btn-social btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    </div>
                </div>

                <div class="auth-image">
                    <img src="../images/login-illustration.png" alt="Login">
                </div>
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        let selectedRole = 'customer';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Set default role
            selectRole('customer');
            
            // Initialize form
            initLoginForm();
        });

        // Role selection
        function selectRole(role) {
            selectedRole = role;
            
            // Update visual selection
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            document.querySelector(`[data-role="${role}"]`).classList.add('selected');
            
            // Update form action based on role
            const submitBtn = document.querySelector('.btn-primary');
            if (role === 'admin') {
                submitBtn.innerHTML = '<i class="fas fa-user-shield"></i> Sign In as Admin';
            } else {
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        // Initialize login form
        function initLoginForm() {
            const form = document.getElementById('loginForm');
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            // Password toggle
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'}"></i>`;
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.querySelector('input[name="rememberMe"]').checked;

                if (!email || !password) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }

                try {
                    showLoadingSpinner();
                    
                    // Create credentials object with role
                    const credentials = {
                        email: email,
                        password: password,
                        role: selectedRole,
                        rememberMe: rememberMe
                    };

                    // Attempt login
                    const success = await auth.login(credentials);
                    
                    if (success) {
                        // Redirect based on role
                        if (selectedRole === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            // Check for redirect parameter
                            const urlParams = new URLSearchParams(window.location.search);
                            const redirect = urlParams.get('redirect');
                            if (redirect) {
                                window.location.href = redirect;
                            } else {
                                window.location.href = '../index.html';
                            }
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showNotification('Login failed. Please try again.', 'error');
                } finally {
                    hideLoadingSpinner();
                }
            });
        }

        // Show loading spinner
        function showLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.add('show');
        }

        // Hide loading spinner
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.remove('show');
        }
    </script>
</body>
</html>
